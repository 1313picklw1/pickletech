<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forced Fullscreen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #004aad;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    img {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <img src="pickle.png" alt="Full Screen">
</body>
</html>
